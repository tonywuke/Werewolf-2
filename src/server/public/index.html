<!DOCTYPE HTML>
<html>
    <head>
        <title>Agora Video Call</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="css/bundle.css?v=1.3.0" />
        <link rel="stylesheet" href="css/index.css" />
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    </head>
    <body id="werewolf-body" class="is-loading">
        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Main -->
            <section id="main">
                <header>
                    <img id="logo" src="images/logo.png" alt="Logo">
                </header>

                <main id="main-content">
                    <div id="form-content">
                        <form action="meeting.html" method="GET">
                            <div class="form-group row">
                                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                                    <input id="room-name" type="text" class="form-control" placeholder="游戏房间号">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                                    <button id="werewolf__join" class="btn btn-warning join-button" id="join-meeting">
                                        <span id="werewolf__join__btn">加入游戏</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </main>
            </section>

        </div>

        <!-- Scripts -->
        <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
        <script src="js/vendor-bundle.js?v=1.3.0"></script>
        <script src="js/AgoraRtcAgentSDK-1.3.0.js?v=1.3.0"></script>
        <script src="js/index.js?v=1.3.0"></script>
        <script>
            if ('addEventListener' in window) {
                window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
            }
        </script>

    </body>
</html>
